<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function kirimdatadiri() {
            var namastr = document.ffrom.nama.value;
            var alamatstr = document.ffrom.alamat.value;
            document.ffrom.onama.value = namastr;
            document.ffrom.oalamat.value = alamatstr;
        }
    </script>
</head>
<body>
    <form name="ffrom">
        <h1>Memasukkan Data dengan Objek Teks</h1>
        <hr>
        <pre>
            Nama Anda: <input type="text" size="11" name="nama">
            Alamat: <input type="text" size="25" name="alamat">
        </pre>
        <br>
        <input type="button" value="Kirim" onclick="kirimdatadiri()">
        <input type="reset" value="Ulang">
        <h3>Output</h3>
        <pre>
            Jadi Nama Anda adalah: <input type="text" size="11" name="onama">
            Alamat Anda di: <input type="text" size="25" name="oalamat">
        </pre>
    </form>
</body>
</html>
