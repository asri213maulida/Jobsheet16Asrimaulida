<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        function tekan() {
            var jurusanstr = (document.fform.Jurusan.value);
            document.fform.Ojurusan.value = jurusanstr;
        }
        </script>
        <form name="fform">
            <H1>Penggunaan Objek Select</H1>
            <hr>
            <h3>Masukan :</h3>
            Jurusan Di SMK IGASAR PINDAD:
            <select name="Jurusan" Size="1">
                <option value="Teknik Pemesinan">TP</option>
                <option value="Teknik Sepeda Motor">TSM</option>
                <option value="Teknik Kendaraan Ringan">TKR</option>
                <option value="Teknik Jaringan Komputer Telekomunikasi">TJKT</option>
                <option value="Pengembangan Perangkat Lunak dan GIM">PPLG</option>
            </select>
            <p>
                <input type="button" value="Kirim" onclick="tekan()">
                <input type="reset" value="Ulang">
            </p>
            <h3>Output jurusan :</h3>
            <input type="text" name="Ojurusan" size="40">
        </form>
</body>
</html>
